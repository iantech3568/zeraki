<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>School Management System</h1>

        <!-- Login Form -->
        <div id="login-section">
            <h2>Login</h2>
            <form id="login-form">
                <input type="email" id="email" placeholder="Email" required><br>
                <input type="password" id="password" placeholder="Password" required><br>
                <button type="submit">Login</button>
            </form>
            <div id="login-message"></div>
        </div>

        <!-- Attendance Form -->
        <div id="attendance-section" style="display:none;">
            <h2>Attendance Tracking</h2>
            <form id="attendance-form">
                <input type="text" id="student-name" placeholder="Student Name" required><br>
                <input type="date" id="attendance-date" required><br>
                <button type="submit">Submit Attendance</button>
            </form>
            <div id="attendance-message"></div>
        </div>

        <!-- Messaging System -->
        <div id="messaging-section" style="display:none;">
            <h2>Messaging System</h2>
            <form id="message-form">
                <textarea id="message-content" placeholder="Enter your message" required></textarea><br>
                <button type="submit">Send Message</button>
            </form>
            <div id="message-status"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
